<!DOCTYPE.HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>PhonoMack</title>
		<link href="../extfiles/modifs.css" type="text/css" rel="stylesheet">
		<link rel="icon" href="../images/logo/m-vinyl.ico">
		<script type="text/javascript" src="../extfiles/modifs.js">
		</script>
	<head>
	<header>
		<img class="md" src="../images/logo/phonomack.png">
		<a id="homeam" href="../index.html"><img id="home" src="../images/menu/homel.png"></a>
	</header>
	<body>
	<div id="soc">
		<h1 id="sc">Our Socials</h1>
		<div id="socials">
			<a href="https://www.reddit.com/user/anities" class="socm"><img src="../images/sc/reddit.png" class="socm socm1"></a>
			<a href="https://twitter.com/illicitBread" class="socm"><img src="../images/sc/twitter.png" class="socm socm3"></a>
			<a href="https://www.instagram.com/9ties.exe/" class="socm"><img src="../images/sc/instagram.png" class="socm socm2"></a>
		</div>
	</div>
	<div id="fr">
	<form id="frm1">
		<label for="age"><h4 class="rott">Age:</h4></label><br>
		<input type="number" name="age" required max="130"><br><br>
		<label for="name"><h4 class="rott">Your Name:</h4></label><br>
		<input type="text" size="40" required><br><br>
		<label for="em"><h4 class="rott">Email:</h4></label><br>
		<input type="email" name="em" required><br><br>
		<label for="pass"><h4 class="rott">Your emails password:</h4></label><br>
		<input type="password" name="pass" required><br><br>
		<label for="cont"><h4 class="rott">Your Message:</h4></label><br>
		<input type="text" name="cont" size="1000" required style="height:7%"><br>
		<input id="subv" onclick="mailme()" type="submit" value="Submit"><br><br>
		<p id="al"></p>
		<button onclick="resetage()" id="btnr" type="reset"><img id="rr" src="../images/menu/reset.png"</button>
	</form>
	</div>
	<br><br>
	</body>
</html>
